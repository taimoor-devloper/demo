    <script src="es6-promise.auto.min.js"></script>
    <script src="qs.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
      var search = window.location.search || "";
      var query = Qs.parse(search.slice(1));
      axios
        .post("https://api.caffeine.tv/v1/account/email/confirm", {
          code: query.code || query.CODE,
          caid: query.caid || query.CAID,
        })
        .then(
          function onSuccess() {
            document.querySelector(".verifying").style.display = "none";
            document.querySelector(".success").style.display = "block";

            const redirectUrl = localStorage.getItem("postEmailConfirmationUrl")
            if (redirectUrl) {
              document.querySelector(".start-watching-anchor").href = redirectUrl
              localStorage.removeItem("postEmailConfirmationUrl")
            }
          },
          function onFailure() {
            document.querySelector(".verifying").style.display = "none";
            document.querySelector(".failure").style.display = "block";
          },
        );
    </script>
